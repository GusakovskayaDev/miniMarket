<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>miniMarket</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="flex_container">
		<div class="grid_container">
			<header>
				<div class="logo_container">
					<img src="favicon.ico" alt="">
					<h2>miniMarket</h2>
				</div>
				<i class="fa-solid fa-basket-shopping fa-2xl icon cartIcon">
					<p class="labelQuantity"></p>
					<p class="summAllProducts">0</p>
				</i>
			</header>
			<div class="main_container">
				<div>
					<nav id="nav"></nav>
				</div>
				<div id="pasteHere" class="sections_container">
					<section id="fruits" class="section"></section>
					<section id="sweets" class="section"></section>
					<section id="bakery" class="section"></section>
				</div>
			</div>
		</div>
	</div>


	
	<div class="cart_area">
		<div class="cart_Container">
			<div class="cart_title">
				<h1>Cart</h1>
				<h3 class="closeCart">X</h3>
			</div>
			<div class="someProducts">
				
				some products here.....
			</div>
		</div>
	</div>

	



	<script src="script.js"></script>
	<script src="https://kit.fontawesome.com/0fdd465e80.js" crossorigin="anonymous"></script>
</body>
</html>
